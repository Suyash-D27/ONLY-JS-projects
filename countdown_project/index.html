<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- timer reading 
        day/hr/min/sec
        progress heading
        progressbar -->

        <!-- timer -->

        <h1>Timer</h1>
        <div id="timer">
            <div>
             <span id="day">00</span>
             day
            </div>
            <div >
             <span id="hr">00</span>
             hr
            </div>
            <div>
             <span id="min">00</span>
             min
            </div>
            <div >
             <span id="sec">00</span>
             sec
            </div>
        </div>
        <!-- progressbar -->

     <h2>progress bar</h2>
        
     <div class="progresscontainer">
        <div id="progessbar"></div>
     </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
