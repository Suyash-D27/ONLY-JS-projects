<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Leet Matrix</h1>

        <div class="user-container">

            <p id="pra">Enter your username </p>

            <div class="user-input-container">
                <input type="text"placeholder="Enter user name" id="user-input">
                <button id="search-button"> Search </button>
            </div>

            <div class="Stats-container">
            
                <div class="progress">
                    <!-- for easy -->
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-lable">
                                <p>easy</p>
                            </span>
                        </div>
                    </div>
                    <!-- for mid -->


                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-lable">
                                <p>medium</p>
                            </span>
                        </div>
                    </div>
                
                    <!-- for hard    -->

                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-lable">
                                <p>hard</p>
                            </span>
                        </div>
                  </div>

                </div>

                <div class="stats-cards">

                </div>

            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
